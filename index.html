<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" defer src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Document</title>
  </head>
  <body>
    <section class="form-section">
      <form class="form-container">
        <div class="form-inputs">
          <h1 class="contactus-title">Contact Us</h1>
          <div class="firstname-box">
            <div>
              <label class="label" for="firstname">Firstname *</label><br />
              <input
                class="form-firstname input"
                id="firstname"
                type="text"
                aria-describedby="firstname-aria"
                name="firstname"
              />
              <span class="error-message hidden"></span>
              <span class="hidden" id="firstname-aria"
                >put in your firstname in this field</span
              >
              <p></p>
            </div>
            <div>
              <label class="label" for="lastname">Lastname *</label><br />
              <input
                class="form-lastname input"
                id="lastname"
                type="text"
                aria-describedby="lastname-aria"
                name="lastname"
              />
              <span class="error-message hidden"></span>

              <span class="hidden" id="lastname-aria"
                >put in your lastname in this field</span
              >
            </div>
          </div>

          <label class="label" for="email">Email Adress *</label><br />
          <input
            class="form-email input"
            id="email"
            type="email"
            aria-describedby="email-aria"
            name="email"
          />
          <span class="error-message hidden"></span>

          <span class="hidden" id="email-aria"
            >put in your Email Adress in this field</span
          >

          <div class="query-box">
            <label class="label" for="query-type">Query Type *</label><br />
            <div class="query-answers-box">
              <div class="query-answer">
                <input
                  class="form-query"
                  id="query-type1"
                  type="radio"
                  aria-describedby="query-aria"
                  name="query-type"
                /><label for="query-type1" class="form-query-label"
                  >General Request
                </label>
                <span class="hidden" id="query-aria"
                  >Radio Button select if you have a general Request</span
                >
              </div>
              <div class="query-answer">
                <input
                  class="form-query"
                  id="query-type"
                  type="radio"
                  aria-describedby="query-aria"
                  name="query-type"
                /><label class="form-query-label" for="query-type"
                  >Support Request</label
                >
                <span class="hidden" id="query-aria"
                  >Radio Button select if you have a Support Request</span
                >
              </div>
            </div>
          </div>
          <span class="error-message hidden"></span>
          <div class="message">
            <label class="label" for="message">Message *</label><br />
            <textarea
              class="form-message"
              id="message"
              type="text"
              aria-describedby="message-aria"
            ></textarea>
            <span class="hidden" id="message-aria"
              >write your Message here</span
            >
          </div>
          <span class="error-message hidden"></span>

          <div class="checkbox-container">
            <input class="form-checkbox" type="checkbox" id="checkbox" />
            <label for="checkbox" class="checkbox-text">
              I consent to beeing contacted by the team *
            </label>
          </div>
          <span class="error-message hidden"></span>
          <button class="form-btn-submit" type="submit">Submit</button>
        </div>
      </form>
    </section>
  </body>
</html>
